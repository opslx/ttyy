name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install vite
        npm install
        npx vite build
        
    - name: copy dist to remote host
      run:
        scp -r ./dist/ -P ${{ secrets.REMOTE_PORT }} ${{ secrets.USERNMAE }}:${{ secrets.PASSWORD }}@${{ secrets.REMOTE_HOST }}:/usr/share/nginx/html/
